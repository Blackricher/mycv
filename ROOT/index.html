<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Under Maintenance</title>
<style type="text/css">
body {
  margin: 0;
  background-color: Silver;
  font-family: Arial, Helvetica, sans-serif;
  background-position:center;
  background-image: url("RAJASV_VIBHAG.png");
  background-repeat: no-repeat;
}

.hero-image {
  height: 700px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: 100%;
  position: relative;
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #0c10ff;
}
</style>
</head>
<body>

<div class="hero-image">
  <div class="hero-text">
      <script>
          // Set the date we're counting down to
          var countDownDate = new Date("Jan 2, 2023 10:00:00").getTime();

          // Update the count down every 1 second
          var x = setInterval(function () {

              // Get today's date and time
              var now = new Date().getTime();

              // Find the distance between now and the count down date
              var distance = countDownDate - now;

              // Time calculations for days, hours, minutes and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);

              // Output the result in an element with id="demo"
              document.getElementById("demo").innerHTML = days + "d " + hours + "h "
              + minutes + "m " + seconds + "s ";

              // If the count down is over, write some text 
              if (distance < 0) {
                  clearInterval(x);
                  document.getElementById("demo").innerHTML = "EXPIRED";
              }
          }, 1000);
</script>
    <h1 style="font-size:40px">Site</h1>
      <h1 style="font-size:40px">is Under Maintenance</h1>
      <h1 style="font-size:40px">We Will be Back in </h1>
      <h1 style="font-size:50px"><p id="demo"></p></h1>
      <h1 style="font-size:40px">After Live clear the cookies (Ctrl+F5)</h1>
  </div>
</div>

</body>
</html>
